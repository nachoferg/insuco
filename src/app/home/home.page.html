<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-icon slot="start" (click)="">Back</ion-icon> -->
    <ion-title>
      <img alt="logo" height="40"   src="../../../assets/logo.jpg">
      Su cuenta de Seguros, {{ username }}
    </ion-title>
    <ion-button slot="end" (click)="gotohistory()">Mis Cuotas</ion-button>
    <!-- "getQuoteHistory();submitted = !submitted">{{ submitted && queryLoaded ? "Hide Quotes" : "Mis Cuotas" }} -->
    <ion-button slot="end" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-slides *ngIf="submitted && queryLoaded" [options]="slideOptions">
    <ion-slide *ngFor=" let item of queryItems">
      <ion-card>
        <div class="center">
        <ion-card-title>
          <ion-icon name="person-circle-outline"></ion-icon>
          Cuota Plan Seguros Salud
        </ion-card-title>
        </div>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>Identifier:</ion-col>
              <ion-col>{{ item.pk }}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Fecha-hora Cuota</ion-col>
              <ion-col>{{ item.timestamp }}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Duración de Póliza</ion-col>
              <ion-col>{{ item.duration }} Meses</ion-col>
            </ion-row>
            <!-- <ion-row>
              <ion-col>Género</ion-col>
              <ion-col> todo.value.gender </ion-col>
            </ion-row> -->
            <!-- <ion-row>
              <ion-col>Fumador</ion-col> 
              <ion-col> todo.value.smoke </ion-col>
            </ion-row> -->
            <ion-row>
              <ion-col>Precio Cuota</ion-col>
              <ion-col>
                <ion-label>€ {{ item.quote }} <span>pm*</span></ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
      <!-- <strong><ion-button (click)="gotoform()" color="primary">Solicitar Cuota</ion-button></strong> -->
<ion-grid>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-button (click)="gotoform()" color="primary" >Solicitar Nueva Cuota</ion-button>
      <!-- fill="outline" -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
